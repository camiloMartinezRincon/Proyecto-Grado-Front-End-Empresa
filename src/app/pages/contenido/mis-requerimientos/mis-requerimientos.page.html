<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first">
        <ion-icon name="grid"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Requerimientos </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Proyecto o Tipo de Requerimiento" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button [routerLink]="['/nuevo-requerimiento']" data-desc="Nuevo Requerimiento" color="add">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let req of this.requerimientos |  filtroRequerimientos:filtrarRequerimientos">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle class="id-req"> {{ req.requirementCode }} </ion-card-subtitle>
          <ion-card-title class="titulo-card" color="primary"> {{ req.requirementTitle }} </ion-card-title>
          <ion-card-subtitle> Proyecto: {{req.projectName}} </ion-card-subtitle>
          <ion-card-subtitle> Tipo de Requerimiento: {{ req.requirementType }} </ion-card-subtitle>
          <ion-card-subtitle> Prioridad: {{ req.requirementPriority }} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <!--
          <ion-card-subtitle class="subtitulo" color="primary"> Resumen </ion-card-subtitle>
          {{ req.requirementDescription }}
          <br>  -->
          <br>
          <ion-card-subtitle class="subtitulo" color="primary"> Descripci√≥n </ion-card-subtitle>
          {{ req.requirementDescription }}
        </ion-card-content>

        <ion-button (click)="btnDelete(req)" expand="block" color="danger" fill="clear">
          Borrar
          <ion-icon slot="start" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
