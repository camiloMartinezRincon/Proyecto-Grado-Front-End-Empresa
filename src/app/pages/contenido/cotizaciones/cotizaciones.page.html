<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first">
        <ion-icon name="grid"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Cotizaciones </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Tipo de Servicio" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cotizacion of cotizaciones | filtroCotizaciones:filtrarCotizaciones">
      <ion-card >
        <ion-card-header>
          <ion-card-title class="titulo-card" color="primary"> {{ cotizacion.clienteNombreApellido}} </ion-card-title>
          <br>
          <ion-card-subtitle> {{ cotizacion.corpEmail }} </ion-card-subtitle>
          <ion-card-subtitle> Fecha estimada de inicio: {{ cotizacion.fechaInicio }} </ion-card-subtitle>
          <ion-card-subtitle> Fecha estimada de entrega: {{ cotizacion.fechaEntrega }} </ion-card-subtitle>
          <ion-card-subtitle> Tipo de servicio: {{ cotizacion.tipoServicio }} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle class="subtitulo" color="primary"> Descripci√≥n </ion-card-subtitle> 
          {{ cotizacion.cotizacionDescripcion }} 
        </ion-card-content>
    
        <ion-button (click)="btnDelete(cotizacion)" expand="block" color="danger" fill="clear">
          Borrar
          <ion-icon slot="start" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
