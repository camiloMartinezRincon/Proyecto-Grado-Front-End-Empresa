<app-header-menu title="Perfil"></app-header-menu>
<ion-content class="ion-padding">

    <ion-item>
      <ion-label color="primary"> Nombre: </ion-label>
      <ion-label color="gris">{{this.name}}  </ion-label>

    </ion-item>

    <ion-item>
      <ion-label color="primary"> Apellido: </ion-label>
      <ion-label color="gris"> {{this.lastname}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary"> Correo: </ion-label>
      <ion-label color="gris"> {{this.email}} </ion-label>
    </ion-item>
    <br>
    <br>
    <ion-button (click)="closeSession()" expand="block" fill="solid" shape="round"> Cerrar Sesion </ion-button>
</ion-content>
