<app-header-menu title="Perfil"></app-header-menu>
<ion-content class="ion-padding">
  <ion-list *ngFor="let usuario of usuarios | async">
    <ion-item>
      <ion-label color="primary"> Nombre: </ion-label>
      <ion-label color="gris"> {{ usuario.nombre }} {{ usuario.apellido }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary"> Correo: </ion-label>
      <ion-label color="gris"> {{ usuario.correo_electronico }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
