<ion-header class="menu-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="projectFilter()" color="primary">
        <ion-icon slot="icon-only" name="funnel-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary"> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>
