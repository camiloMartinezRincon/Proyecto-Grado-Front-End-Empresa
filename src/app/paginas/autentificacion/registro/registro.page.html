<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary"> Registrarse </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" novalidate>
    <ion-item>
      <ion-label position="floating" color="primary"> Nombre </ion-label>
      <ion-input formControlName="regName" type="text" placeholder="Nombre" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.regName.erros?.required" color="warning"> Nombre obligatorio </span>

    <ion-item>
      <ion-label position="floating" color="primary"> Apellido </ion-label>
      <ion-input formControlName="regLastName" type="text" placeholder="Apellido" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.regLastName.erros?.required" color="warning"> Apellido obligatorio </span>

    <ion-item>
      <ion-label position="floating" color="primary"> Correo Electronico </ion-label>
      <ion-input formControlName="regEmail" type="email" placeholder="Correo Electronico" required></ion-input>
    </ion-item>
    <div id="emailErrorMessage" *ngIf="registerForm.controls['regEmail'].invalid && (registerForm.controls['regEmail'].dirty || registerForm.controls['regEmail'].touched)">
      <span *ngIf="registerForm.controls['regEmail'].errors.required"> Correo electronico obligatorio </span>
      <span *ngIf="registerForm.controls['regEmail'].errors.pattern"> Formato incorrecto </span>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary"> Contraseña </ion-label>
      <ion-input formControlName="logPassword" type="password" placeholder="Contraseña" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.logPassword.erros?.required" color="warning"> Contraseña obligatoria </span>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.logPassword.erros?.minLength" color="warning"> Debe tener 8 caracteres </span>

    <ion-item>
      <ion-label position="floating" color="primary"> Confirmar Contraseña </ion-label>
      <ion-input formControlName="logRePassword" type="password" placeholder="Confirmar Contraseña" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.logRePassword.erros?.required" color="warning"> Confirmar la contraseña es obligatorio </span>
    <span class="error ion-padding" *ngIf="isSubmited && errorControl.logRePassword.erros?.minLength" color="warning"> Debe tener 8 caracteres </span>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" shape="round" type="submit"> Registrarse </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
